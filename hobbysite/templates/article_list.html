{% extends 'base.html' %}
{% load static %}
{% block title %}Blog{% endblock title %}
{% block content %}
<h1>
    Article List
</h1>
<ul>
    {% for article in object_list %}
    <li> 
        <p> {{ article.category }} </p>
        <p> {{ article.description }} </p>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
